<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Con Cặc</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column; /* Xếp các dòng theo chiều dọc */
            justify-content: center; /* Căn giữa theo chiều dọc */
            align-items: center;    /* Căn giữa theo chiều ngang */
            min-height: 100vh;
        }

        .line {
            font-size: 0;
            color: #333;
            opacity: 0;
            margin: 0.5em 0; /* Khoảng cách giữa các dòng */
            transform-origin: center center; /* Tâm phóng to ở giữa */
            animation: expandLine 2s ease-out forwards;
        }

        @keyframes expandLine {
            0% {
                font-size: 0;
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                font-size: 2em; /* Kích thước cuối cùng */
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="line">Đéo có cái j ở đây cả.</div>
    <div class="line">Mày xem cái đéo j.</div>
</body>
</html>
